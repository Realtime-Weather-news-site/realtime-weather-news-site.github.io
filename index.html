<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Japan Disaster Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<header>
  <h1>🇯🇵 Japan Disaster Monitor</h1>
</header>

<main>

<section>
  <h2>🗾 地震マップ</h2>
  <div id="map"></div>
</section>

<section>
  <h2>🌏 リアルタイム地震</h2>
  <div id="eq-latest">接続中...</div>
  <ul id="eq-history"></ul>
</section>

<section>
  <h2>🌦 天気情報</h2>
  <select id="area"></select>
  <div id="weather"></div>
</section>

<section>
  <h2>⚠️ 警報・注意報</h2>
  <div id="warning">取得中...</div>
</section>

</main>

<audio id="alertSound" src="alert.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
